{% block filmstrip %}
<div id="filmstrip">
  <div class="pure-g-r">
    {% for photo in filmstrip %}
    <div class="pure-u-1-5">
      <figure class="responsive"
        data-media="{{ photo.get_thumb_200_url }}"
        data-media600="{{ photo.get_thumb_250_url }}"
        data-media767="{{ photo.get_thumb_200_url }}"
        data-media1000="{{ photo.get_thumb_250_url }}"
        data-media1240="{{ photo.get_thumb_325_url }}"
      >
        <a href="/photo/{{ photo.title_slug }}">
          <noscript>
            <img src="{{ photo.get_thumb_200_url }}">
          </noscript>
        </a>
    </figure>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

{% block javascript %}
<script type='text/javascript'>
$(document).ready(function(){
    $('figure.responsive').picture();
});
</script>
{% endblock %}
