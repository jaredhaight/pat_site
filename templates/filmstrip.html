{% block filmstrip %}
<script type='text/javascript'>
$(document).ready(function(){
        $("#{{ photo.id }}").fadeTo(0,0.62);

});
</script>
<div id="filmstrip">
  <div class="pure-g-r">
    {% for photo in row1 %}
    <div class="pure-u-1-5">
            <a href="/photo/{{ photo.title_slug }}"><img id = "{{ photo.id }}" src="{{ photo.get_filmstrip_url }}" alt="{{ photo.title }}"></a>
    </div>
    {% endfor %}
  </div>
  <div class="pure-g-r">
    {% for photo in row2 %}
    <div class="pure-u-1-5">
            <a href="/photo/{{ photo.title_slug }}"><img id = "{{ photo.id }}" src="{{ photo.get_filmstrip_url }}" alt="{{ photo.title }}"></a>
    </div>
    {% endfor %}
  </div>
  <div class="pure-g-r">
    {% for photo in row3 %}
    <div class="pure-u-1-5">
            <a href="/photo/{{ photo.title_slug }}"><img id = "{{ photo.id }}" src="{{ photo.get_filmstrip_url }}" alt="{{ photo.title }}"></a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
